<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font_tmrzth8a6v/iconfont.css">
    <style>
        body{
            height: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            text-align: center;
        }
        .iconfont{
            font-size: 100px;
            color: green;
        }
        .box div{
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div class="box">
        <span class="iconfont">&#xf0106</span>
        <div>0</div>
    </div>
    
    <script>
        let counter = document.querySelector('.box div');
        function changeNumber(number,obj){
            let end = number;
            let count = 0;
            let timer = setInterval(() => {
                if(count >= end){
                    clearInterval(timer);
                    counter.innerHTML = `${end}`;
                }else{
                    count+=Math.ceil(end/40);
                    counter.innerHTML = count;
                }
            }, 50);
        }
        changeNumber(5000,counter);
    </script>
</body>
</html>
